      <script>
          // 获取渠道
          function getUrlParams(key) {
              let reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
              let r = (window.location.hash || window.location.href).split('?')[1] && (window.location.hash || window.location.href).split('?')[1].match(reg);
              if (r != null)
                  return decodeURIComponent(r[2]);
              return null;
          }
          // 区分设备
          let channerlName = null
          if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
              channerlName = getUrlParams('channel') + '-M'
          } else {
              channerlName = getUrlParams('channel') + '-P'
          }
          // 筛选渠道信息
          var channelInfo = {}
          channelList && channelList.map((item)=>{
              if (item.channel_name == channerlName) {
                  channelInfo = item
              }
          })
          localStorage.setItem('channelInfo',JSON.stringify(channelInfo))
          const { channel_ca_pub, channel_id } = channelInfo || {}
          let pub = channel_ca_pub ? channel_ca_pub : "ca-pub-2075998924432436"
          let src = `https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=${pub}`
          let script = document.createElement('script');
          if (channel_id) {
              script.setAttribute('data-ad-channel',channel_id)
          } else {
              if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                  script.setAttribute('data-ad-channel','3727635905')
              } else {
                  script.setAttribute('data-ad-channel','9977812505')
              }
          }
          script.src = src;
          script.crossOrigin = "anonymous";
          document.head.appendChild(script);
      </script>

              googletag.defineSlot(pcr[0] ? pcr[0] : '/162381451/afantai_gugo_details_pcr', pcr[1] && pcr[2] ? [Number(pcr[1]),Number(pcr[2])] : [300, 250], pcr[3] ? pcr[3] : 'div-gpt-ad-1688371871810-0').addService(googletag.pubads());
              googletag.defineSlot(pcb[0] ? pcb[0] : '/162381451/afantai_gugo_details_pcb', pcb[1] && pcb[2] ? [Number(pcb[1]),Number(pcb[2])] : [728, 90], pcb[3] ? pcb[3] : 'div-gpt-ad-1688371917521-0').addService(googletag.pubads());
              googletag.enableServices();
